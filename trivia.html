<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="trivia.css">

</head>
<body>
    <div class="trivia-app">
        <header >
            The Trivia Battle Ground
            <div id="score">
            </div>       
        </header>
        <div class="forms" id="forms">
            <form class="players-registration">
                <p>Name should be unique</p>
                <Label for="player-1" >Player 1</Label> <br>
                <input type="text" name="player-1" id="player-1" placeholder="Enter the Player 1 Name" minlength="3" required><br>
                <span class="error" id="player1-error"></span><br>
                <Label for="player-2">Player 2</Label> <br>
                <input type="text" name="player-2" id="player-2" placeholder="Enter the Player 2 name" minlength="3" required><br>
                <span class="error" id="player2-error"></span><br>
                <button type="submit" onclick="startGameHandler(event)">Start Game</button>
            </form>
            <div class="cat-sel-container" id="category-container">
                <form class="categories-selection" >
                    <label for="categories">Select Category:</label>
                    <select id="categories">
                        <option value="choose-category">Choose your Category</option>

                        <option value="food_and_drink">Food & Drink</option>
                        <option value="arts_and_literature">Arts and Literature</option>
                        <option value="film_and_tv">Film and TV</option>
                        <option value="general_knowledge">General Knowledge</option>
                        <option value="geography">Geography</option>
                        <option value="history">History</option>
                        <option value="music">Music</option>
                        <option value="science">Science</option>
                        <option value="society_and_culture">Society and Culture</option>
                        <option value="sport_and_leisure">Sport and Leisure</option>
                    </select>
                    <Button onclick="battlegroundHandler(event)">Lets meet on the battle ground</Button>
                    <span id="battleground-error"></span>
                </form>
            </div>
         </div>
        <div class="battle-ground-h" id="battle-ground">
        </div>
        <div id="endGame" class="next-categories-h">
            <h1></h1>
            <p>Choose another categories and increase your points</p>
            <select id="modifiedCategories">
            </select>
            <div id="endForm">
                </div>
            </div>
        <div id="feedback">
        </div>
        <footer class="footer">
                <div class="footer-content">
                    <p>&copy; 2024 Trivia Battle Ground. All rights reserved.</p>
                  </div>
        </footer>
    </div>
    <script type="application/javascript" src="trivia.js"></script>   
</body>
</html>
