<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="trivia.css">

</head>
<body>
    <div class="trivia-app">
        <header >
            The Trivia Battle Ground
            
        </header>
        <div class="forms">
            <form class="players-registration">
                <Label for="player-1">Player 1</Label> <br>
                <input type="text" name="player-1" id="player-1"><br>
                <Label for="player-2">Player 2</Label> <br>
                <input type="text" name="player-2" id="player-2"><br>
                <button type="submit">Start Game</button>
            </form>
            <div class="cat-sel-container">
                <form class="categories-selection" >
                    <label for="categories">Select Category:</label>
                    <select id="categories">
                        <option value="food_and_drink">Food & Drink</option>
                        <option value="arts_and_literature">Arts and Literature</option>
                        <option value="film_and_tv">Film and TV</option>
                        <option value="general_knowledge">General Knowledge</option>
                        <option value="geography">Geography</option>
                        <option value="history">History</option>
                        <option value="music">Music</option>
                        <option value="science">Science</option>
                        <option value="society_and_culture">Society and Culture</option>
                        <option value="sport_and_leisure">Sport and Leisure</option>
                    </select>
                </form>
            </div>
         </div>
        <div class="battle-ground">
            

        </div>
        <footer class="footer">
        \
                <div class="footer-content">
                    <p>&copy; 2024 Trivia Battle Ground. All rights reserved.</p>
                    <div class="social-media">
                        <a href="https://facebook.com" target="_blank">Facebook</a> |
                        <a href="https://twitter.com" target="_blank">Twitter</a> |
                        <a href="https://instagram.com" target="_blank">Instagram</a>
                    </div>
                    <div class="contact-info">
                        <p>Contact us: <a href="mailto:info@triviabattleground.com">info@triviabattleground.com</a></p>
                    </div>
                </div>
          
            
        </footer>
        
        

        
    </div>



    <script type="application/javascript" src="trivia.js"></script>
    <script type="application/javascript" src="micro.js"></script>

    
</body>
</html>
